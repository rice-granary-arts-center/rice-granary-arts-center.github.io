<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Redirect to index.html and preserve the path
      const path = window.location.pathname;
      window.location.href = `/index.html?redirect=${encodeURIComponent(path)}`;
    </script>
    <!-- Fallback for non-JavaScript users -->
    <meta http-equiv="refresh" content="0; url=/index.html" />
  </head>
  <body>
    <p>Redirecting... If you aren't redirected, <a href="/index.html">click here</a>.</p>
  </body>
</html>
